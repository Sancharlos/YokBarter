<!DOCTYPE html>
<html>
<head>
<title>Chat - YokBarter</title>
<style>
/* ========== GLOBAL ========== */
body {
  font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
  background: #f3f5f9;
  margin: 0;
  color: #333;
  line-height: 1.6;
}

/* ========== LOGO / NAMA APLIKASI ========== */
.app-name {
  margin: 0;
  font-size: 28px;
  font-weight: 700;
  color: white;
  font-family: 'Arial', sans-serif;
  letter-spacing: -0.5px;
}

/* ========== HEADER ========== */
header {
  background: #0f2a56;
  color: white;
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  background: #0f2a56;
  color: white;
  min-height: 80px;
}

.search-container {
  display: flex;
  flex: 1;
  max-width: 600px;
  margin: 0 20px;
}

.search-input {
  flex: 1;
  padding: 10px 15px;
  border: none;
  border-radius: 20px;
  font-size: 14px;
  outline: none;
}

.search-btn {
  padding: 10px 15px;
  background: transparent;
  border: none;
  color: #999;
  cursor: pointer;
  font-size: 16px;
}

.user-profile {
  width: 32px;
  height: 32px;
  background: #4a86e8;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: white;
  font-size: 14px;
}

.main-nav {
  background: #0f2a56;
  padding: 10px 0;
}

.main-nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
  gap: 25px;
}

.main-nav li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  padding: 5px 0;
  position: relative;
  font-size: 14px;
}

.main-nav li a.active::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 2px;
  background: white;
}

.main-nav li a:hover {
  opacity: 0.8;
}

/* ========== CHAT CONTAINER ========== */
.chat-container {
  max-width: 800px;
  margin: 30px auto;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  overflow: hidden;
}

.chat-header {
  background: #0f2a56;
  color: white;
  padding: 20px;
  text-align: center;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-actions {
  display: flex;
  gap: 10px;
}

.chat-actions button {
  background: #ff9900;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
}

.product-selector {
  padding: 15px;
  border-bottom: 1px solid #dee2e6;
  background: #f8f9fa;
}

.product-selector label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: #495057;
}

.product-selector select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ced4da;
  border-radius: 6px;
  font-size: 14px;
}

.chat-messages {
  height: 350px;
  overflow-y: auto;
  padding: 20px;
  background: #f8f9fa;
}

.message {
  margin-bottom: 15px;
  padding: 10px 15px;
  border-radius: 18px;
  max-width: 70%;
  word-wrap: break-word;
}

.message-received {
  background: #e9ecef;
  color: #495057;
  border-bottom-left-radius: 5px;
  margin-right: auto;
}

.message-sent {
  background: #4a86e8;
  color: white;
  border-bottom-right-radius: 5px;
  margin-left: auto;
}

.chat-input {
  display: flex;
  padding: 15px;
  border-top: 1px solid #dee2e6;
  background: white;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border: 1px solid #ced4da;
  border-radius: 20px;
  margin-right: 10px;
  font-size: 14px;
}

.chat-input button {
  background: #4a86e8;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 12px 20px;
  cursor: pointer;
  font-size: 14px;
}

/* Responsive */
@media (max-width: 767px) {
  .header-top {
    flex-direction: column;
    gap: 15px;
    padding: 15px;
  }
  
  .search-container {
    width: 100%;
    max-width: none;
    margin: 0;
  }
  
  .chat-messages {
    height: 300px;
  }
  
  .chat-actions {
    flex-direction: column;
    gap: 5px;
  }
}
</style>
</head>

<body>

<!-- PROTEKSI LOGIN YANG BENAR -->
<script>
// Jika akses langsung ke chat.html tanpa login, redirect ke index.html
if (localStorage.getItem("login") !== "true") {
  // Cek apakah URL mengandung 'chat.html'
  if (window.location.pathname.includes('chat.html')) {
    alert('Silakan akses halaman Chat melalui menu di halaman utama (Home)');
    window.location.href = "index.html";
  } else {
    window.location.href = "login.html";
  }
}
</script>

<header>
  <div class="header-top">
    <div class="logo">
      <h1 class="app-name">YokBarter</h1>
    </div>
    
    <div class="search-container">
      <input type="text" placeholder="Cari barang..." class="search-input">
      <button class="search-btn">üîç</button>
    </div>
    
    <div class="user-profile">
      <span id="profil-initial">U</span>
    </div>
  </div>

  <nav class="main-nav">
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="index.html#filter">üîç Jelajah</a></li>
      <li><a href="index.html#katalog">üîÑ Ajukan Barter</a></li>
      <li><a href="chat.html" class="active">üí¨ Chat</a></li>
      <li><a href="#" onclick="alert('Fitur Transaksi akan segera hadir!')">üì¶ Transaksi</a></li>
      <li><a href="#" onclick="alert('Fitur Saldo & Escrow akan segera hadir!')">üí∞ Saldo & Escrow</a></li>
    </ul>
  </nav>
</header>

<div class="chat-container">
  <div class="chat-header">
    <h2>Chat dengan Penjual</h2>
    <div class="chat-actions">
      <button onclick="clearCurrentChat()">Hapus Chat</button>
      <button onclick="clearAllChats()">Reset Semua</button>
    </div>
  </div>
  
  <div class="product-selector">
    <label>Pilih Produk untuk Chat:</label>
    <select id="product-select" onchange="changeProduct()">
      <option value="">-- Pilih Produk --</option>
      <option value="iphone">iPhone 12 Pro 128GB Pacific Blue</option>
      <option value="macbook">MacBook Pro M1 2020 13 inch</option>
      <option value="sepeda">Sepeda Polygon Xtrada 6</option>
      <option value="playstation">PlayStation 5 + 2 Controller</option>
      <option value="kamera">Camera Sony A7III Body Only</option>
      <option value="vespa">Vespa Sprint 150 2019</option>
    </select>
  </div>
  
  <div class="chat-messages" id="chat-messages">
    <div class="message message-received">
      <div>Silakan pilih produk terlebih dahulu untuk mulai chat!</div>
    </div>
  </div>
  
  <div class="chat-input">
    <input type="text" id="message-input" placeholder="Ketik pesan..." disabled>
    <button onclick="sendMessage()" disabled>Kirim</button>
  </div>
</div>

<script>
// Profil user
let user = localStorage.getItem("user");
if (!user) {
  user = "admin";
}
document.getElementById("profil-initial").innerText = user.charAt(0).toUpperCase();

// Data produk
const products = {
  'iphone': 'iPhone 12 Pro',
  'macbook': 'MacBook Pro', 
  'sepeda': 'Sepeda Polygon',
  'playstation': 'PlayStation 5',
  'kamera': 'Kamera Sony',
  'vespa': 'Vespa'
};

// Inisialisasi
function initChat() {
  const selectedProduct = localStorage.getItem('selected_chat_product');
  if (selectedProduct) {
    document.getElementById('product-select').value = selectedProduct;
    loadChat(selectedProduct);
  }
}

// Ganti produk
function changeProduct() {
  const selectedValue = document.getElementById('product-select').value;
  
  if (selectedValue === '') {
    document.getElementById('chat-messages').innerHTML = `
      <div class="message message-received">
        <div>Silakan pilih produk terlebih dahulu untuk mulai chat!</div>
      </div>
    `;
    document.getElementById('message-input').disabled = true;
    document.querySelector('.chat-input button').disabled = true;
    localStorage.removeItem('selected_chat_product');
  } else {
    localStorage.setItem('selected_chat_product', selectedValue);
    loadChat(selectedValue);
  }
}

// Load chat
function loadChat(productId) {
  const productName = products[productId];
  let messages = JSON.parse(localStorage.getItem(`chat_${productId}`)) || [];
  
  if (messages.length === 0) {
    messages = [{
      sender: 'Penjual',
      text: `Halo! Saya penjual ${productName}. Ada yang ingin ditanyakan tentang produk ini?`,
      timestamp: new Date().toLocaleTimeString()
    }];
    localStorage.setItem(`chat_${productId}`, JSON.stringify(messages));
  }
  
  displayMessages(messages, productId);
  document.getElementById('message-input').disabled = false;
  document.querySelector('.chat-input button').disabled = false;
}

// Tampilkan pesan
function displayMessages(messages, productId) {
  const chatContainer = document.getElementById('chat-messages');
  chatContainer.innerHTML = '';
  
  messages.forEach(msg => {
    const messageDiv = document.createElement('div');
    messageDiv.className = msg.sender === user ? 'message message-sent' : 'message message-received';
    messageDiv.innerHTML = `
      <div>${msg.text}</div>
      <small style="opacity: 0.7; font-size: 12px;">${msg.timestamp}</small>
    `;
    chatContainer.appendChild(messageDiv);
  });
  
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Kirim pesan
function sendMessage() {
  const input = document.getElementById('message-input');
  const text = input.value.trim();
  const selectedProduct = document.getElementById('product-select').value;
  
  if (text === '' || !selectedProduct) return;
  
  let messages = JSON.parse(localStorage.getItem(`chat_${selectedProduct}`)) || [];
  
  const userMessage = {
    sender: user,
    text: text,
    timestamp: new Date().toLocaleTimeString()
  };
  
  messages.push(userMessage);
  localStorage.setItem(`chat_${selectedProduct}`, JSON.stringify(messages));
  displayMessages(messages, selectedProduct);
  
  // Balasan otomatis
  setTimeout(() => {
    const userMessageCount = messages.filter(m => m.sender === user).length;
    let reply = "";
    
    if (userMessageCount === 1) {
      reply = `Ya, barangnya masih tersedia! ${products[selectedProduct]} dalam kondisi sangat baik.`;
    } else if (userMessageCount === 2) {
      reply = `Bagus! Saya bisa memberikan detail lebih lengkap jika Anda mau.`;
    } else {
      reply = `Terima kasih sudah menghubungi saya!`;
    }
    
    const sellerMessage = {
      sender: 'Penjual',
      text: reply,
      timestamp: new Date().toLocaleTimeString()
    };
    
    messages.push(sellerMessage);
    localStorage.setItem(`chat_${selectedProduct}`, JSON.stringify(messages));
    displayMessages(messages, selectedProduct);
  }, 1500);
  
  input.value = '';
}

// Hapus chat produk aktif
function clearCurrentChat() {
  const selectedProduct = document.getElementById('product-select').value;
  if (!selectedProduct) {
    alert('Silakan pilih produk terlebih dahulu!');
    return;
  }
  
  if (confirm('Hapus riwayat chat untuk produk ini?')) {
    localStorage.removeItem(`chat_${selectedProduct}`);
    loadChat(selectedProduct);
  }
}

// Reset semua chat
function clearAllChats() {
  if (confirm('Hapus SEMUA riwayat chat?')) {
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith('chat_') || key === 'selected_chat_product') {
        localStorage.removeItem(key);
      }
    });
    
    document.getElementById('product-select').value = '';
    document.getElementById('chat-messages').innerHTML = `
      <div class="message message-received">
        <div>Silakan pilih produk terlebih dahulu untuk mulai chat!</div>
      </div>
    `;
    document.getElementById('message-input').disabled = true;
    document.querySelector('.chat-input button').disabled = true;
    
    alert('Semua riwayat chat telah dihapus!');
  }
}

// Logout
function logout() {
  localStorage.clear();
  alert("Logout berhasil!");
  window.location.href = "login.html";
}

// Jalankan saat halaman dimuat
window.onload = initChat;

// Enter key
document.getElementById('message-input').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    sendMessage();
  }
});
</script>

</body>
</html>
