<!DOCTYPE html>
<html>
<head>
<title>Profil Saya - YokBarter</title>
<link rel="stylesheet" href="style.css">
<style>
.profil-container {
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
}

.profil-header {
  text-align: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 2px solid #0f2a56;
}

.profil-info {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.profil-avatar {
  width: 80px;
  height: 80px;
  background: #4a86e8;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  font-weight: bold;
}

.riwayat-section {
  margin-top: 30px;
}

.riwayat-item {
  background: white;
  padding: 15px;
  margin: 10px 0;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.no-data {
  text-align: center;
  color: #666;
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">
      <h1 class="app-name">YokBarter</h1>
    </div>
    
    <div class="search-container">
      <input type="text" placeholder="Cari barang..." class="search-input">
      <button class="search-btn">ğŸ”</button>
    </div>
    
    <div class="user-profile">
      <span id="profil-initial">U</span>
    </div>
  </div>

  <nav class="main-nav">
    <ul>
      <li><a href="transaksi.html">ğŸ“¦ Transaksi</a></li>
      <li><a href="profil.html">ğŸ’° Saldo & Escrow</a></li>
      <li><a href="index.html">ğŸ  Home</a></li>
      <li><a href="index.html#filter">ğŸ” Jelajah</a></li>
      <li><a href="index.html#katalog">ğŸ”„ Ajukan Barter</a></li>
      <li><a href="chat.html">ğŸ’¬ Chat</a></li>
      <li><a href="transaksi.html">
      <li><a href="#" class="active">ğŸ’° Saldo & Escrow</a></li>
    </ul>
  </nav>
</header>

<div class="profil-container">
  <div class="profil-header">
    <h2>Profil Saya</h2>
  </div>
  
  <div class="profil-info">
    <div class="profil-avatar" id="avatar-profil">U</div>
    <div>
      <h3 id="nama-user">User</h3>
      <p>Member sejak: Januari 2026</p>
    </div>
  </div>
  
  <div class="riwayat-section">
    <h3>Riwayat Barter</h3>
    <div id="riwayat-container">
      <!-- Riwayat akan dimuat di sini -->
    </div>
  </div>
</div>

<script>
// Profil user
let user = localStorage.getItem("user");
if (user) {
  document.getElementById("nama-user").textContent = user;
  document.getElementById("avatar-profil").textContent = user.charAt(0).toUpperCase();
  document.getElementById("profil-initial").innerText = user.charAt(0).toUpperCase();
}

// Tampilkan riwayat barter
function tampilkanRiwayat() {
  const container = document.getElementById('riwayat-container');
  const riwayat = JSON.parse(localStorage.getItem('barterHistory')) || [];
  
  if (riwayat.length === 0) {
    container.innerHTML = '<div class="no-data">Belum ada riwayat barter</div>';
    return;
  }
  
  let html = '';
  riwayat.forEach(item => {
    html += `
      <div class="riwayat-item">
        <strong>${item.produk}</strong><br>
        Ditawarkan: ${item.ditawarkan}<br>
        Pesan: "${item.pesan}"<br>
        <small>Tanggal: ${item.tanggal}</small>
      </div>
    `;
  });
  
  container.innerHTML = html;
}

// Logout
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

// Jalankan saat halaman dimuat
tampilkanRiwayat();
</script>

</body>
</html>
