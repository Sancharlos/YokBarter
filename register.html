<!DOCTYPE html>
<html>
<head>
  <title>Daftar Akun - YokBarter</title>
  <style>
    /* Copy CSS dari login.html */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2a56, #4a86e8);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
    }
    
    /* ... (copy semua CSS dari login.html) ... */
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <div class="logo-icon">YB</div>
    <div class="logo-text">YokBarter</div>
  </div>
  
  <h2 style="text-align: center; margin-bottom: 30px;">Daftar Akun</h2>
  
  <form id="registerForm">
    <div class="form-group">
      <label>Nama Lengkap</label>
      <input type="text" id="name" placeholder="John Doe" required>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="contoh@email.com" required>
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" required>
    </div>
    
    <div class="form-group">
      <label>Konfirmasi Password</label>
      <input type="password" id="confirm-password" placeholder="••••••••" required>
    </div>
    
    <button type="submit" class="btn-login">Daftar</button>
  </form>
  
  <div class="register-link">
    Sudah punya akun? <a href="login.html">Login</a>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;
  
  // Validasi dasar
  if (password !== confirmPassword) {
    alert('Password tidak sama!');
    return;
  }
  
  // Simpan ke localStorage (prototipe)
  localStorage.setItem('user_' + email, JSON.stringify({
    name: name,
    email: email,
    password: password
  }));
  
  alert('Akun berhasil dibuat! Silakan login.');
  window.location.href = 'login.html';
});
</script>

</body>
</html>
